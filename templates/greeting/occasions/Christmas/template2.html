{% load static %}
<div>
    <style>

            /* body {
                background: linear-gradient(0deg, #383d95, #040d30 90%) no-repeat #383d95;
            } */

            #t-2 {
                background: linear-gradient(0deg, #383d95, #040d30 90%) no-repeat #383d95;
                left: 0;
                overflow: hidden;
                position: relative;
                top: 0;
                /* width: 100vw; */
                height: 400px; 
                width: 400px; 
                border: 1px solid lightgray; 
                /* overflow: hidden; */
            }

            #t-2 .layer {
                background-size: auto 100%;
                background-position: 50% 0;
                background-repeat: repeat-x;
                height: 400px;
                left: 0;
                position: absolute;
                top: 0;
                transform: translate3d(0, 0, 0);
                width: 400px;
            }

            @keyframes twinkle {
                from { opacity: .3; }
                to { opacity: 1; }
            }

            @keyframes layer-1 {
                from { transform: translate3d(0, 0, 0); }
                to { transform: translate3d(-689px, 0, 0); }
            }
            #t-2 .layer:nth-child(1) {
                animation: twinkle 10s ease-in -5s infinite alternate, layer-1 344s linear infinite;
                background-image: url('http://imgur.com/9beLKl9.png');
            }

            @keyframes layer-2 {
                from { transform: translate3d(0, 0, 0); }
                to { transform: translate3d(-699px, 0, 0); }
            }
            #t-2 .layer:nth-child(2) {
                animation: twinkle 3s ease-in -3s infinite alternate, layer-2 349s linear infinite;
                background-image: url('http://imgur.com/46MRYFa.png');
            }

            @keyframes layer-3 {
                from { transform: translate3d(0, 0, 0); }
                to { transform: translate3d(-699px, 0, 0); }
            }
            #t-2 .layer:nth-child(3) {
                animation: twinkle 3.5s ease-in infinite alternate, layer-3 349s linear infinite;
                background-image: url('http://imgur.com/46MRYFa.png');
            }

            @keyframes layer-4 {
                from { transform: translate3d(0, 0, 0); }
                to { transform: translate3d(-480px, 0, 0); }
            }
            #t-2 .layer:nth-child(4) {
                animation: twinkle 4s ease-in -2s infinite alternate, layer-4 240s linear infinite;
                background-image: url('http://imgur.com/BqkETyl.png');
            }

            @keyframes layer-5 {
                from { transform: translate3d(0, 0, 0); }
                to { transform: translate3d(-486px, 0, 0); }
            }
            #t-2 .layer:nth-child(5) {
                animation: twinkle 5.5s ease-in infinite alternate, layer-5 243s linear infinite;
                background-image: url('http://imgur.com/x1GB77K.png');
            }

            @keyframes shooting-star {
                0% {
                    opacity: 1;
                    transform: translate3d(0, 0, 0);
                }
                25% {
                    opacity: 1;
                }
                100% {
                    opacity: 0;
                    transform: translate3d(-270px, 180px, 0);
                }
            }

            #t-2:before {
                animation: 500ms linear 3s shooting-star;
                background-image: url('http://imgur.com/ilhrli3.png');
                background-size: 72px 50px;
                content: ' ';
                height: 50px;
                left: 80%;
                position: absolute;
                top: -50px;
                width: 72px;
                z-index: 100;
            }


            #t-2 .santa-img{
                height: 200px;
                width: 200px;
                position: fixed;
                top: 20px;
            }
            #t-2 .logo2{
                height: 30px;
                width: 30px;
                position: absolute;
                top: 20px;
                right: 20px;
                z-index: 1;
            }
            #t-2 .website{
                position: absolute;
                bottom: 5px;
                left: 20px;
                z-index: 1;
                transform: rotate(-90deg);
                transform-origin: left bottom;
                white-space: nowrap;
            }

            #t-2 .email{
                position: absolute;
                top: 20px;
                left: 5px;
                z-index: 1;
            }

            #t-2 .contact{
                position: absolute;
                top: 40px;
                left: 5px;
                z-index: 1;
            }
            #t-2 .tagline{
                position: absolute;
                background: magenta;
                top: 382px;
                text-align: center;
                left: 0;
                width: 100%;
                color: black;
                z-index: 1;
            }

    </style>
    
    <div id="t-2">
        <div class="layer"></div>
        <div class="layer"></div>
        <div class="layer"></div>
        <div class="layer"></div>
        <div class="layer"></div>
        <!-- <img src="santa2.png" alt="" class="santa-img"> -->
        <img src="{{ client.logo.url }}" alt="" class="logo2">
        <img src="{% static 'occasions/christmas/santa3.png' %}" alt="" style="height: 100%; width: 100%; position: relative; top: 0; left: 0;">
        <span class="website">{{client.website}}</span>
        <span class="email">{{client.email}}</span>
        <span class="contact">{{client.contact}}</span>
        <!-- <span class="tagline">my tag line</span> -->
    </div>
    <div>
        <button onclick="downloadDiv(this)">Save</button>
        <button>Save&Download</button>
    </div>
</div>
